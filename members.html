    body {

      margin: 30px auto;
      padding: 0 20px;
      line-height: 1.6;

    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;

    /* 导航栏样式 */
    nav {
      background-color: #2c3e50;
      position: relative;
      margin-bottom: 30px;
      border-radius: 8px;
    }
    nav .menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0 20px;
    }
    nav .menu li {
      margin-right: 20px;
    }
    nav .menu li a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 600;
      padding: 15px 0;
      display: block;
    }
    nav .menu li a:hover,
    nav .menu li a.active {
      color: #e67e22;
      border-bottom: 2px solid #e67e22;
    }

    /* 汉堡菜单按钮样式 */
    .menu-toggle {
      display: none; /* 默认隐藏，响应式时显示 */
      position: absolute;
      top: 12px;
      right: 20px;
      width: 42px;
      height: 34px;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
      z-index: 999;
      display: flex;
    }
    .menu-toggle span {
      display: block;
      height: 5px;
      width: 100%;
      border-radius: 3px;
      background: linear-gradient(90deg, #ff0000, #ff7b00, #ffd500);
      box-shadow: 0 0 12px rgba(255, 90, 0, 0.9), 0 0 20px rgba(255, 150, 0, 0.7);
      transition: all 0.35s ease;
    }
    .menu-toggle:hover {
      transform: scale(1.15);
    }
    .menu-toggle:hover span {
      box-shadow: 0 0 15px rgba(255, 120, 0, 1), 0 0 25px rgba(255, 180, 0, 0.8);
    }
    /* 点击后变成“X” */
    .menu-toggle.active span:nth-child(1) {
      transform: translateY(14px) rotate(45deg);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: translateY(-14px) rotate(-45deg);
    }

    /* 响应式设置 */
    @media (max-width: 600px) {
      .menu-toggle {
        display: flex; /* 手机端显示按钮 */
      }
      nav .menu {
        flex-direction: column;
        display: none; /* 默认隐藏菜单 */
        background-color: #34495e;
        width: 100%;
        border-radius: 0 0 8px 8px;
        margin: 0;
        padding: 0;
      }
      nav .menu.show {
        display: flex; /* 点击按钮后显示菜单 */
      }
      nav .menu li {
        margin: 0;
        border-top: 1px solid #2c3e50;
      }
      nav .menu li:first-child {
        border-top: none;
      }
      nav .menu li a {
        padding: 12px 20px;
      }
    }

    /* 成员卡片相关样式（可根据需要调整） */
    .members-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .member-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .member-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
    }
    .member-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid #e67e22;
    }
    .member-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #2c3e50;
    }
    .member-desc {
      font-size: 0.95em;

    }
    .back-link {
      display: inline-block;
      margin: 30px auto 40px;
      text-decoration: none;
      color: #3498db;
      font-weight: 600;
      text-align: center;
      width: 100%;

    }
  </style>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');

  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('show');
  });

  menuToggle.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      menu.classList.toggle('show');
      e.preventDefault();
    }
  });
