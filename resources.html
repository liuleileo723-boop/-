<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>精彩瞬间 · 无忧谷</title>

  <style>
    :root {
      --max-w: 900px;
      --accent: #e67e22;
      --bg: #f9f9f9;
      --muted: #6b7280;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "微软雅黑", "PingFang SC", Arial, sans-serif;
      color: #222;
    }

    .container {
      max-width: var(--max-w);
      margin: 22px auto;
      padding: 0 16px;
    }

    /* NAV */
    nav {
      background: #2c3e50;
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
    }

    nav .menu {
      list-style: none;
      display: flex;
      gap: 12px;
      margin: 0;
      padding: 0;
      color: #ecf0f1;
    }

    nav .menu a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 6px;
      display: block;
    }

    nav .menu a.active {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }

    .menu-toggle {
      position: absolute;
      right: 12px;
      top: 10px;
      width: 42px;
      height: 34px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 5px;
      border-radius: 3px;
      background: linear-gradient(90deg, #ff0000, #ff7b00, #ffd500);
      box-shadow: 0 0 12px rgba(255, 90, 0, 0.9);
    }

    @media (max-width: 600px) {
      .menu-toggle {
        display: flex;
      }
      nav .menu {
        display: none;
        flex-direction: column;
        gap: 0;
      }
      nav .menu.show {
        display: flex;
      }
    }

    /* 页面标题 */
    h1 {
      text-align: center;
      color: #233049;
      font-size: 1.5rem;
      margin-bottom: 18px;
    }

    .breadcrumb {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 18px;
    }

    /* 入口卡片 */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      margin-bottom: 20px;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .card-body {
      padding: 14px 16px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #1f2d3d;
    }

    .meta {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .desc {
      font-size: 1rem;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

  </style>
</head>

<body>
  <div class="container">

    <!-- 导航栏 -->
    <nav>
      <ul class="menu" id="menu">
        <li><a href="index.html">首页</a></li>
        <li><a href="members.html">成员介绍</a></li>
        <li><a href="resources.html" class="active">精彩瞬间</a></li>
        <li><a href="articles.html">玩法介绍</a></li>
        <li><a href="zhandui1.html">战队荣誉</a></li>
      </ul>

      <div class="menu-toggle" id="menu-toggle">
        <span></span><span></span><span></span>
      </div>
    </nav>

    <h1>精彩瞬间</h1>
    <div class="breadcrumb">无忧谷 / 精彩瞬间</div>


    <!-- ▼▼▼ 卡片 1：联盟大劫掠 ▼▼▼ -->
    <a href="detail1.html">
      <article class="card">
        <img src="img/example1.jpg" alt="联盟大劫掠" />
        <div class="card-body">
          <div class="title">联盟大劫掠 · 意外遇见野生财主！</div>
          <div class="meta">全盟集结 · 抢劫暴富现场</div>
          <div class="desc">
侦察队突然发现大财主！频道瞬间沸腾，全盟急行冲刺抢资源，最后一起晒图分享喜悦！
          </div>
        </div>
      </article>
    </a>


    <!-- ▼▼▼ 卡片 2：遭遇围攻 ▼▼▼ -->
    <a href="detail2.html">
      <article class="card">
        <img src="img/example2.jpg" alt="遭遇围攻" />
        <div class="card-body">
          <div class="title">遭遇围攻 · 高战来袭，紧急驻防！</div>
          <div class="meta">全盟戒备 · 协作防守化险为夷</div>
          <div class="desc">
高战力大佬突袭！盟内互相驻防支援，管理协调沟通，最终安全化解危机。
          </div>
        </div>
      </article>
    </a>


  </div>

  <!-- 菜单 JS -->
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("show");
      menuToggle.classList.toggle("active");
    });
  </script>

</body>
</html>
