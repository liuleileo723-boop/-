<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>精彩瞬间 - 无忧谷</title>
  <style>
    body {
      font-family: "微软雅黑", Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    /* 导航栏（保持你之前的样式） */
    nav {
      background-color: #2c3e50;
      position: relative;
      margin-bottom: 30px;
      border-radius: 8px;
    }
    nav .menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0 20px;
    }
    nav .menu li {
      margin-right: 20px;
    }
    nav .menu li a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 600;
      padding: 15px 0;
      display: block;
    }
    nav .menu li a:hover,
    nav .menu li a.active {
      color: #e67e22;
      border-bottom: 2px solid #e67e22;
    }
    /* 汉堡菜单按钮 - 炫彩渐变 */
    .menu-toggle {
      display: none; /* 默认隐藏 */
      position: absolute;
      top: 12px;
      right: 20px;
      width: 42px;
      height: 34px;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
      z-index: 999;
      display: flex;
    }
    .menu-toggle span {
      display: block;
      height: 5px;
      width: 100%;
      border-radius: 3px;
      background: linear-gradient(90deg, #ff0000, #ff7b00, #ffd500);
      box-shadow: 0 0 12px rgba(255, 90, 0, 0.9), 0 0 20px rgba(255, 150, 0, 0.7);
      transition: all 0.35s ease;
    }
    .menu-toggle:hover {
      transform: scale(1.15);
    }
    .menu-toggle:hover span {
      box-shadow: 0 0 15px rgba(255, 120, 0, 1), 0 0 25px rgba(255, 180, 0, 0.8);
    }
    /* 点击后变成“X” */
    .menu-toggle.active span:nth-child(1) {
      transform: translateY(14px) rotate(45deg);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: translateY(-14px) rotate(-45deg);
    }

    /* 响应式 */
    @media (max-width: 600px) {
      nav .menu {
        flex-direction: column;
        display: none;
        background-color: #34495e;
        width: 100%;
        border-radius: 0 0 8px 8px;
      }
      nav .menu.show {
        display: flex;
      }
      nav .menu li {
        margin: 0;
        border-top: 1px solid #2c3e50;
      }
      nav .menu li:first-child {
        border-top: none;
      }
      nav .menu li a {
        padding: 12px 20px;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* 内容区样式 */
    .photo-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .photo-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: box-shadow 0.3s;
    }
    .photo-item:hover {
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }
    .photo-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .photo-title {
      font-weight: 700;
      font-size: 1.1em;
      margin-bottom: 6px;
      color: #2c3e50;
      cursor: pointer;
      user-select: none;
    }
    .photo-desc {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 10px;
    }

    /* 评论区隐藏和显示 */
    .comments-section {
      display: none;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .comments-section.active {
      display: block;
    }
    .comment-list {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 8px;
      font-size: 0.9em;
      color: #444;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 8px;
      background: #fafafa;
    }
    .comment-list p {
      margin: 6px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }
    .comment-list p:last-child {
      border-bottom: none;
    }
    .comment-form {
      display: flex;
      gap: 8px;
    }
    .comment-input {
      flex-grow: 1;
      padding: 6px 8px;
      font-size: 0.95em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .comment-submit {
      background-color: #e67e22;
      border: none;
      padding: 8px 14px;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .comment-submit:hover {
      background-color: #cf6f1b;
    }
  </style>
</head>
<body>

<nav>
  <ul class="menu" id="menu">
    <li><a href="index.html">首页</a></li>
    <li><a href="resources.html" class="active">精彩瞬间</a></li>
    <li><a href="articles.html">玩法介绍</a></li>
    <li><a href="zhandui1.html">战队荣誉</a></li>
  </ul>
  <div class="menu-toggle" id="menu-toggle" aria-label="菜单切换" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

<h1>精彩瞬间</h1>

<div class="photo-list" id="photo-list">
  <!-- 示例条目 -->
  <div class="photo-item">
    <img src="img/example1.jpg" alt="全员一起去打劫" class="photo-img" />
    <div class="photo-title">联盟大劫掠，意外遇见野生财主！</div>
    <div class="photo-desc">齐心协力冲进野外，竟然发现了传说中的野生财主！大家激动得心跳加速，纷纷围上去打量这难得一见的富豪，猎奇心爆棚。瞬间气氛燃爆，战斗一触即发，财富就在眼前，怎能轻易放过！。</div>
    <div class="comments-section">
      <div class="comment-list"></div>
      <form class="comment-form" onsubmit="return false;">
        <input type="text" class="comment-input" placeholder="写下你的评论..." />
        <button type="submit" class="comment-submit">提交</button>
      </form>
    </div>
  </div>

  <div class="photo-item">
    <img src="img/example2.jpg" alt="挨揍" class="photo-img" />
    <div class="photo-title">遭遇围攻，苦战连连</div>
    <div class="photo-desc">全员奋战中，联盟成员却被敌人围追堵截，纷纷挨揍惨叫声不断。虽有不甘，但大家咬紧牙关，拼尽全力抵抗，誓死守护荣耀。战火硝烟中，团结是唯一的希望！</div>
    <div class="comments-section">
      <div class="comment-list"></div>
      <form class="comment-form" onsubmit="return false;">
        <input type="text" class="comment-input" placeholder="写下你的评论..." />
        <button type="submit" class="comment-submit">提交</button>
      </form>
    </div>
  </div>

  <!-- 你可以继续添加更多 photo-item -->
</div>

<script>
  // 菜单开关逻辑
  const menuToggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("menu");

  menuToggle.addEventListener("click", () => {
    menu.classList.toggle("show");
    menuToggle.classList.toggle("active");
  });

  menuToggle.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      menu.classList.toggle("show");
      menuToggle.classList.toggle("active");
      e.preventDefault();
    }
  });

  // 点击标题展开评论区
  document.querySelectorAll('.photo-title').forEach(title => {
    title.addEventListener('click', () => {
      const commentsSection = title.nextElementSibling.nextElementSibling;
      commentsSection.classList.toggle('active');
    });
  });

</script>

</body>
</html>
