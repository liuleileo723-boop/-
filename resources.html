<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>教学资料 - 无忧谷</title>
  <style>
    body {
      font-family: "微软雅黑", Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    /* 导航栏 */
    nav {
      background-color: #2c3e50;
      position: relative;
      margin-bottom: 30px;
      border-radius: 8px;
    }
    nav .menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0 20px;
    }
    nav .menu li {
      margin-right: 20px;
    }
    nav .menu li a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 600;
      padding: 15px 0;
      display: block;
    }
    nav .menu li a:hover,
    nav .menu li a.active {
      color: #e67e22;
      border-bottom: 2px solid #e67e22;
    }

    /* 汉堡菜单 */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 12px;
      right: 20px;
      cursor: pointer;
      width: 30px;
      height: 25px;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-toggle span {
      display: block;
      height: 3px;
      background-color: #ecf0f1;
      border-radius: 2px;
    }
    @media (max-width: 600px) {
      nav .menu {
        flex-direction: column;
        display: none;
        background-color: #34495e;
        width: 100%;
        border-radius: 0 0 8px 8px;
      }
      nav .menu.show {
        display: flex;
      }
      nav .menu li {
        margin: 0;
        border-top: 1px solid #2c3e50;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* 视频区域 */
    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .video-title {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 6px;
    }

    .video-desc {
      font-size: 0.9em;
      color: #666;
      line-height: 1.5;
    }

    .back-link {
      display: inline-block;
      margin: 30px auto 40px;
      text-decoration: none;
      color: #3498db;
      font-weight: 600;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>

<nav>
  <ul class="menu" id="menu">
    <li><a href="index.html">首页</a></li>
    <li><a href="members.html">成员介绍</a></li>
    <li><a href="resources.html" class="active">内部资料</a></li>
  </ul>
  <div class="menu-toggle" id="menu-toggle" aria-label="菜单切换" role="button" tabindex="0">
    <span></span><span></span><span></span>
  </div>
</nav>

<a href="index.html" class="back-link">← 返回首页</a>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');
  menuToggle.addEventListener('click', () => menu.classList.toggle('show'));
  menuToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      menu.classList.toggle('show');
      e.preventDefault();
    }
  });
</script>

</body>
</html>
