<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>精彩瞬间 - 无忧谷</title>
  <style>
    body {
      font-family: "微软雅黑", Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    /* 导航栏样式 */
    nav {
      background-color: #2c3e50;
      position: relative;
      margin-bottom: 30px;
      border-radius: 8px;
    }
    nav .menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0 20px;
    }
    nav .menu li {
      margin-right: 20px;
    }
    nav .menu li a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 600;
      padding: 15px 0;
      display: block;
    }
    nav .menu li a:hover,
    nav .menu li a.active {
      color: #e67e22;
      border-bottom: 2px solid #e67e22;
    }

    /* 汉堡菜单按钮 */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 12px;
      right: 20px;
      width: 42px;
      height: 34px;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      z-index: 999;
      display: flex;
    }
    .menu-toggle span {
      display: block;
      height: 5px;
      width: 100%;
      border-radius: 3px;
      background: linear-gradient(90deg, #ff0000, #ff7b00, #ffd500);
      box-shadow: 0 0 12px rgba(255, 90, 0, 0.9);
      transition: all 0.35s ease;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: translateY(14px) rotate(45deg);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: translateY(-14px) rotate(-45deg);
    }

    @media (max-width: 600px) {
      nav .menu {
        flex-direction: column;
        display: none;
        background-color: #34495e;
        width: 100%;
      }
      nav .menu.show {
        display: flex;
      }
      nav .menu li {
        margin: 0;
        border-top: 1px solid #2c3e50;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* 内容区样式 */
    .photo-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .photo-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: 0.3s;
      cursor: pointer;
    }
    .photo-item:hover {
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transform: translateY(-3px);
    }
    .photo-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .photo-title {
      font-weight: 700;
      font-size: 1.1em;
      margin-bottom: 6px;
      color: #2c3e50;
    }
    .photo-desc {
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>

<nav>
  <ul class="menu" id="menu">
    <li><a href="index.html">首页</a></li>
    <li><a href="members.html">成员介绍</a></li>
    <li><a href="resources.html" class="active">精彩瞬间</a></li>
    <li><a href="articles.html">玩法介绍</a></li>
    <li><a href="zhandui1.html">战队荣誉</a></li>
  </ul>

  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

<h1>精彩瞬间</h1>

<div class="photo-list">

  <!-- 示例 1 -->
  <div class="photo-item" onclick="location.href='detail1.html'">
    <img src="img/example1.jpg" class="photo-img" />
    <div class="photo-title">联盟大劫掠，意外遇见野生财主！</div>
    <div class="photo-desc">
      齐心协力冲进野外，竟然发现了传说中的野生财主！战斗一触即发。
    </div>
  </div>

  <!-- 示例 2 -->
  <div class="photo-item" onclick="location.href='detail2.html'">
    <img src="img/example2.jpg" class="photo-img" />
    <div class="photo-title">遭遇围攻，苦战连连</div>
    <div class="photo-desc">
      全员奋战中，成员被敌人围追堵截，惨叫声不断，但团结让我们坚持到最后！
    </div>
  </div>

</div>

<script>
  // 菜单开关
  const menuToggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("menu");

  menuToggle.addEventListener("click", () => {
    menu.classList.toggle("show");
    menuToggle.classList.toggle("active");
  });
</script>

</body>
</html>
